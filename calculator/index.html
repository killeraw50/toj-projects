<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="container">
            <button class="allClear">AC</button>
            <button class="delete">C</button>
            <button class="percent">%</button>
            <button class="operators">/</button>
            <button class="operands">7</button>
            <button class="operands">8</button>
            <button class="operands">9</button>
            <button class="operators">*</button>
            <button class="operands">4</button>
            <button class="operands">5</button>
            <button class="operands">6</button>
            <button class="operators">-</button>
            <button class="operands">1</button>
            <button class="operands">2</button>
            <button class="operands">3</button>
            <button class="operators">+</button>
            <button class="operands">0</button>
            <button class="decimalPoint">.</button>
            <button class="signChange">+/-</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="calc.js" charset="utf-8"></script>
</body>
</html>
